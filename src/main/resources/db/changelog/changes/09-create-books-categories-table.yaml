databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: LeonIlya
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_categories
                    references: categories(id)
